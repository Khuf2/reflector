<!-- base.html - HTML template for other pages -->

<!doctype html>

<html lang="en">
	<head>
        <title>{% block title %} Reflector Attribute Journal {% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/bulma.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/general.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/journal.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/journal_form.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/profile.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/index.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/more.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/registration_form.css' %}"> 
		<link rel="stylesheet" type="text/css" href="{% static 'styles/charts.css' %}"> 
		<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

		<!-- <script src="{% static '/js/script.js' %}" type="text/javascript"></script>  -->

		<script src="https://kit.fontawesome.com/526e5dda03.js" crossorigin="anonymous"></script> 
		

    </head>
	<body class="has-background-warning">
		{% include 'navbar.html' %}
		<div class="columns is-centered">
			<div id="main_body_column" class="column is-four-fifths">
				{% block content %}
					Everything in here will be replaced by the inheriting page
				{% endblock %}
			</div>
		</div>
	</body>
</html>
